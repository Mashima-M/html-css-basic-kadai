<!DOCTYPE html>
<html>
 <head>
  <title>14章課題です</title>
  <meta name="decoration" content="このページは14章の課題です">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
 </head>
 <body>
  <h1 id="google-fonts">
  <span style="color: skyblue;">M</span>Y<span style="color: rgb(255, 192, 203) ;">P</span>ROFILE
 </h1>
 <!--MYPROFILEのMとPの色をspanとstyleで指定
 　　　<span>～</span>で囲った部分をインライン要素としてグループ化することができるタグ。
　　　グループ化することで、指定した範囲にスタイルシートを適用したりすることができる。
　　　CSS使用の場合：<span class="skyblue">M</span>Y ～　.skyblue {color: skyblue;}-->
  <div id="parent">
  <h2 class="text-pink">名前</h2>
  <p class="child">段林 恵美</p>
  <div class="child">
  <h2 class="text-skyblue">生年月日</h2>
  <p>1990年6月27日</p>
  <h2 class="text-pink">血液型</h2>
  <p id="glandchild">B型</p>
  </div>
  </div>
  <h2 class="text-skyblue">趣味</h2>
  <p>お酒、ファッション、英会話</p>
  <h2 class="text-pink">好きな食べ物</h2>
  <p>エビフライ、和食</p>
  <h2 class="text-skyblue">プログラミングを始めた理由</h2>
  <p>仕事を実施する上でシステム開発の方法を知る必要がある為
    <br>知識として身に着けたい為
  </p>
 </body>
</html>
